---
layout: default
title: Portfolio
---
 <!-- Start Content -->
 
<div id="content">
<div class="container">
	<div class="row">	
		<div class="page-header">
			<h1>Blog</h1>
		</div>	
	</div>
	<div class="row">
		<ul class="entries">
		{% for post in site.posts %}
		<li>
		<a href="{{ post.url }}">
		<h3>{{ post.title }}</h3>
		</a>
		</li>
		{% endfor %}
		</ul>
	</div>
</div>	
</div>
