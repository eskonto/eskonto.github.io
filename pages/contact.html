---
layout: default
---
  <!-- Start Content -->
	<div id="content">
		<div class="container">
			<div class="row">
				<div class="page-header">
				  <h1>Contact</h1>
				</div>
			</div>
			<div class="row">
				<div class="span5">
				<form action='http://eskonto.herokuapp.com/support/support' method="post">
  <fieldset>

    <div class="clearfix">	
    <label for='form391-name'>Name</label>
    <input type='text' name='ticket[name]' id='form391-name' class="span5" />
    </div>

    <div class="clearfix">
    <label for='form391-email'>E-Mail Address</label>
    <input type='text' name='ticket[email]' id='form391-email' class="span5" />
    </div>

    <div class="clearfix">
    <label for='form391-subject'>Subject</label>
    <input type='text' name='ticket[subject]' id='form391-subject' class="span5" />
    </div>

    <div class="clearfix">
    <label for='form391-priority'>Priority</label>
    <select id='form391-priority' name='ticket[priority]' class="span5">
        <option value='246'>Urgent</option>
        <option value='247'>High</option>
        <option value='248' selected='selected'>Normal</option>
        <option value='249'>Low</option>
      </select>
    </div>

    <div class="clearfix">
    <label for='form391-message'>Message</label>
    <textarea name='ticket[message]' id='form391-message' rows="8" tabindex="5" class="span5 input-xlarge"></textarea>
    </div>

    <input sendtabindex="5" type="submit" value="Send Message" class="btn btn-success btn-large">
    <input type='text' name='checkf' value='' style='display:none'; />
  </fieldset>
</form>
				</div>
				<div class="span6 offset1">
					<iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.de/maps?q=google+maps+latvia+riga&amp;ie=UTF8&amp;hq=&amp;hnear=Riga,+Latvia&amp;gl=de&amp;ll=56.949649,24.105186&amp;spn=0.161589,0.308647&amp;t=m&amp;z=12&amp;output=embed"></iframe><br /><small><a href="https://maps.google.de/maps?q=google+maps+latvia+riga&amp;ie=UTF8&amp;hq=&amp;hnear=Riga,+Latvia&amp;gl=de&amp;ll=56.949649,24.105186&amp;spn=0.161589,0.308647&amp;t=m&amp;z=12&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>
					<h3>Contact:</h3>
						<div class="row">
							<div class="span3">
								<address>
									<p><i class="icon-home"></i> 14 Terbatas street, Riga, LV-1011<br>Latvia</p>
								</address>
							</div>
							<div class="span2">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End Container -->
	</div>
	<!-- End Content -->
